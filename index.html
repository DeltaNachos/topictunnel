    <div class="dropdown position-fixed bottom-0 start-0 mb-3 ms-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
          <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
          <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
              Light
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
              Dark
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
              <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
              Auto
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
        </ul>
    </div>
    <div class="dropdown position-fixed top-0 end-0 mt-3 me-3 bd-mode-toggle">
        <a href="settings.html"><button class="btn btn-bd-primary py-2 d-flex align-items-center" aria-label="Settings">
          <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#gear"></use></svg>
          <span class="visually-hidden" id="bd-theme-text">Settings</span>
        </button></a>
    </div>
    
    <main class="container h-100 d-flex flex-column justify-content-center align-items-center">
        <form>
            <span class="mx-1"><label for="researchTopic">Research Topic</label></span><input id="researchTopic" name="researchTopic" type="text">
        </form>
        <div>
            Testing column alignment
        </div>
        <form id="timerForm">
          <label for="work">Work Duration (minutes):</label>
          <input type="number" name="work" id="work" required min="1" step="1"/>
          <br/>
          <label for="break">Break Duration (minutes):</label>
          <input type="number" name="break" id="break" required min="1" step="1"/>
          <br/>
          <button id="startBtn">Start</button>
          <button id="stopBtn">Stop</button>
        </form>
        <script src="main.js"></script>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
